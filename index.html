  <script>
    let playlist = [];
    let current = 0;
    let shuffle = false;

    const player = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    fetch('playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        if (playlist.length === 0) {
          nowPlaying.textContent = "æ‰¾ä¸åˆ°éŸ³æ¨‚æª”æ¡ˆ";
          return;
        }
        setupPlaylist();
        playTrack(current);
      });

    function setupPlaylist() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.addEventListener('click', () => {
          playTrack(index);
        });
        ul.appendChild(li);
      });
    }

    function playTrack(index) {
      current = index;
      player.src = playlist[current].url;
      nowPlaying.textContent = `â–¶ ç¾åœ¨æ’­æ”¾ï¼š${playlist[current].name}`;
      highlightCurrent();
      player.play().catch(() => {
        nowPlaying.textContent = "è«‹é»æ“Šæ’­æ”¾éµé–‹å§‹æ’­æ”¾";
      });
    }

    function highlightCurrent() {
      const listItems = document.querySelectorAll('#playlist li');
      listItems.forEach((li, idx) => {
        li.classList.toggle('active', idx === current);
      });
    }

    function toggleShuffle() {
      shuffle = !shuffle;
      document.getElementById('shuffleBtn').textContent = shuffle ? "ğŸ”€ éš¨æ©Ÿæ’­æ”¾ï¼šé–‹" : "ğŸ”€ éš¨æ©Ÿæ’­æ”¾ï¼šé—œ";
    }

    player.onended = () => {
      if (shuffle) {
        let next;
        do {
          next = Math.floor(Math.random() * playlist.length);
        } while (next === current && playlist.length > 1);
        playTrack(next);
      } else {
        current = (current + 1) % playlist.length;
        playTrack(current);
      }
    };
