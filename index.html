<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎵Joda Child 睡前晚安曲🎶</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1c1c1c, #2c2c2c);
      color: #fdd835;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #fdd835;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ffeb3b;
    }

    #nowPlaying {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
      color: #ffffff;
    }

    audio {
      width: 100%;
      margin: 10px 0 20px 0;
      background-color: #333;
      border: 2px solid #fdd835;
      border-radius: 8px;
    }

    #shuffleBtn {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid #fdd835;
      background-color: #212121;
      color: #fdd835;
      border-radius: 5px;
      cursor: pointer;
    }

    #shuffleBtn:hover {
      background-color: #333;
    }

    ul#playlist {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #fdd835;
      border-radius: 8px;
      background-color: #121212;
    }

    ul#playlist li {
      padding: 10px;
      border-bottom: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }

    ul#playlist li.active {
      background-color: #fdd835;
      color: #000;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #888;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75em;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }

      #shuffleBtn {
        font-size: 0.9em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h2>🎵Joda Child 睡前晚安曲🎶</h2>
  <div id="nowPlaying">載入中...</div>
  <audio id="audioPlayer" controls></audio>
  <button onclick="toggleShuffle()" id="shuffleBtn">🔀 隨機播放：關</button>
  <ul id="playlist"></ul>

  <footer>
    Made with ❤️ on GitHub Pages v1.0.3
  </footer>
  <div class="version">v1.0.3</div>

  <!-- ✅ 訪問紀錄送出到 Google Sheet -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbzPXqAbtOtWvjGXyWfr09akKGCE4jO9q-wVbLbFG8wsQs9pnyZQOMXyNbFtB3MlMuY0/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userAgent: navigator.userAgent
      })
    }).catch(err => console.warn("⚠️ 訪問紀錄失敗：", err));
  </script>

  <!-- ✅ 播放器邏輯 -->
  <script>
    let playlist = [];
    let current = 0;
    let shuffle = false;

    const player = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    fetch('playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        if (playlist.length === 0) {
          nowPlaying.textContent = "找不到音樂檔案";
          return;
        }
        setupPlaylist();
        playTrack(current);
      });

    function setupPlaylist() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.addEventListener('click', () => {
          playTrack(index);
        });
        ul.appendChild(li);
      });
    }

    function playTrack(index) {
      current = index;
      player.src = playlist[current].url;
      nowPlaying.textContent = `▶ 現在播放：${playlist[current].name}`;
      highlightCurrent();
      player.play().catch(() => {
        nowPlaying.textContent = "請點擊播放鍵開始播放";
      });
    }

    function highlightCurrent() {
      const listItems = document.querySelectorAll('#playlist li');
      listItems.forEach((li, idx) => {
        li.classList.toggle('active', idx === current);
      });
    }

    function toggleShuffle() {
      shuffle = !shuffle;
      document.getElementById('shuffleBtn').textContent = shuffle ? "🔀 隨機播放：開" : "🔀 隨機播放：關";
    }

    player.onended = () => {
      if (shuffle) {
        let next;
        do {
          next = Math.floor(Math.random() * playlist.length);
        } while (next === current && playlist.length > 1);
        playTrack(next);
      } else {
        current = (current + 1) % playlist.length;
        playTrack(current);
      }
    };
  </script>
</body>
</html>
